<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Fish Feeder</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2196F3;
            --secondary-color: #f5f5f5;
            --success-color: #4CAF50;
            --error-color: #f44336;
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f4f8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            margin-bottom: 2rem;
            width: 100%;
            max-width: 600px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 200px;
        }

        .btn:disabled {
            background: #9E9E9E;
            cursor: not-allowed;
        }

        .btn.success {
            background: var(--success-color);
        }

        .btn.error {
            background: var(--error-color);
        }

        .status-box {
            padding: 20px;
            background: white;
            border-radius: 15px;
            margin: 20px auto;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .connection-status {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .connected {
            background: #E8F5E9;
            color: #2E7D32;
        }

        .disconnected {
            background: #FFEBEE;
            color: #C62828;
        }

        .status-list {
            list-style: none;
            padding: 0;
            max-height: 300px;
            overflow-y: auto;
        }

        .status-item {
            padding: 10px;
            margin: 8px 0;
            background: var(--secondary-color);
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
        }

        .timestamp {
            font-size: 0.8em;
            color: #666;
            white-space: nowrap;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üê† Smart Fish Feeder</h1>
        <button class="btn" id="feedButton">FEED NOW</button>
    </div>

    <div class="status-box">
        <div id="connectionStatus" class="connection-status disconnected">üî¥ Connecting to Firebase...</div>
        <h3>üìã Device Activity Log</h3>
        <div id="deviceStatus" class="status-list">Loading device status...</div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js'
        import { getDatabase, ref, set, onValue, onDisconnect } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js'

        const firebaseConfig = {
            apiKey: "AIzaSyCQxPkeFuOuCqipfgG4rZEhKZ0RdvWaHcs",
            authDomain: "fish-feeder-77527.firebaseapp.com",
            databaseURL: "https://fish-feeder-77527-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "fish-feeder-77527",
            storageBucket: "fish-feeder-77527.firebasestorage.app",
            messagingSenderId: "1055626248750",
            appId: "1:1055626248750:web:093b042fa2c29b8c7c55bf",
            measurementId: "G-318GBZWXFL"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const feedRef = ref(database, 'feedCommand');

        // UI Elements
        const feedButton = document.getElementById('feedButton');
        const connectionStatus = document.getElementById('connectionStatus');
        const deviceStatus = document.getElementById('deviceStatus');

        // Enhanced Feed Now Function
        feedButton.addEventListener('click', async () => {
            try {
                const originalText = feedButton.innerHTML;
                feedButton.disabled = true;
                feedButton.innerHTML = '‚è≥ Sending Command...';
                
                // Set command and verify
                await set(feedRef, 'FEED_NOW');
                const success = await verifyCommandUpdate();
                
                if(success) {
                    feedButton.classList.add('success');
                    feedButton.innerHTML = '‚úÖ Feed Successful!';
                } else {
                    throw new Error('Command verification failed');
                }
                
                setTimeout(resetButton, 2000);
            } catch (error) {
                console.error('Error:', error);
                feedButton.classList.add('error');
                feedButton.innerHTML = '‚ùå Failed! Click to Retry';
                feedButton.disabled = false;
            }
        });

        // Command Verification
        async function verifyCommandUpdate() {
            return new Promise((resolve) => {
                const unsubscribe = onValue(feedRef, (snapshot) => {
                    if(snapshot.val() === 'FEED_NOW') {
                        unsubscribe();
                        resolve(true);
                    }
                }, { onlyOnce: true });
                
                setTimeout(() => {
                    unsubscribe();
                    resolve(false);
                }, 3000);
            });
        }

        // Reset Button State
        function resetButton() {
            feedButton.classList.remove('success', 'error');
            feedButton.innerHTML = 'FEED NOW';
            feedButton.disabled = false;
        }

        // Real-time Connection Monitoring
        const connectedRef = ref(database, '.info/connected');
        onValue(connectedRef, (snapshot) => {
            if(snapshot.val()) {
                connectionStatus.className = 'connection-status connected';
                connectionStatus.innerHTML = 'üü¢ Connected - Live Updates';
            } else {
                connectionStatus.className = 'connection-status disconnected';
                connectionStatus.innerHTML = 'üî¥ Disconnected - Reconnecting...';
            }
        });

        // Device Status Listener
        onValue(ref(database, 'deviceStatus'), (snapshot) => {
            const statusData = snapshot.val();
            
            if(!statusData) {
                deviceStatus.innerHTML = '<div class="status-item">No recent activity</div>';
                return;
            }

            deviceStatus.innerHTML = Object.entries(statusData)
                .sort(([,a], [,b]) => b.timestamp - a.timestamp)
                .slice(0, 5)
                .map(([key, entry]) => `
                    <div class="status-item">
                        <div>
                            <strong>${entry.status.toUpperCase()}</strong>
                            <span class="timestamp">
                                ${new Date(entry.timestamp).toLocaleTimeString()}
                            </span>
                        </div>
                        <div>${entry.rssi}dBm</div>
                    </div>
                `).join('');
        }, (error) => {
            console.error('Status listener error:', error);
            deviceStatus.innerHTML = '<div class="status-item">‚ö†Ô∏è Error loading data</div>';
        });
    </script>
</body>
</html>
